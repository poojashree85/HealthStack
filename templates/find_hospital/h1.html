<!DOCTYPE html>
<html lang="en-US">
	{% load static %}
	<head>
		<title>Hospital <Details></Details></title>
		<meta name="author" content="Nile-Theme">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="keywords" content="recipes food, recipes , chinese food, italian food">
		<meta name="description" content="Cook Note - Food & Recipes Food Template">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800%7CPoppins:100,200,300i,300,400,700,400i,500%7CDancing+Script:700" rel="stylesheet">
		<!-- animate -->
		<link rel="stylesheet" href="{% static 'findhospital/assets/css/animate.css' %}" />
		<!-- owl Carousel assets -->
		<link href="{% static 'findhospital/assets/css/owl.carousel.css' %}" rel="stylesheet">
		<link href="{% static 'findhospital/assets/css/owl.theme.css' %}" rel="stylesheet">
		<!-- bootstrap -->
		<link rel="stylesheet" href="{% static 'findhospital/assets/css/bootstrap.min.css' %}">
		<!-- hover anmation -->
		<link rel="stylesheet" href="{% static 'findhospital/assets/css/hover-min.css' %}">
		<!-- flag icon -->
		<link rel="stylesheet" href="{% static 'findhospital/assets/css/flag-icon.min.css' %}">
		<!-- main style -->
		<link rel="stylesheet" href="{% static 'findhospital/assets/css/style.css' %}">
		<!-- colors -->
		<link rel="stylesheet" href="{% static 'findhospital/assets/css/colors/main.css'%}">
		<!-- elegant icon -->
		<link rel="stylesheet" href="{% static 'findhospital/assets/css/elegant_icon.css'%}">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="{% static 'findhospital/assets/css/fontawesome-all.min.css' %}">
	
	</head>
<body>

	<header class="background-main-color">
		<div class="container">
			<div class="header-output">
				<div class="header-in">

					<div class="row">
						<div class="col-lg-2 col-md-12">
							<a id="logo" href="" class="d-inline-block margin-tb-5px"><img src="static/findhospital/assets/img/logo-small.png" alt=""></a>
							<a class="mobile-toggle padding-13px background-main-color" href="#"><i class="fas fa-bars"></i></a>
						</div>
						<div class="col-lg-8 col-md-12 position-inherit">
							<ul id="menu-main" class="white-link dropdown-dark text-lg-center nav-menu link-padding-tb-17px">
								<li class="has-dropdown"><a href="#">Hospital Details</a>
									
								</li>
							</ul>
						</div>
					</div>

				</div>
			</div>
		</div>
	</header>
	<!-- // Header  -->

<br/><br/><br/><br/>
	<div class="container margin-bottom-100px">

		<div class="recipes-masonry row">

			<!-- Recipe Item -->
            {% for name in list_of %}
			<div class="col-xl-5 col-lg-7 col-md-8 recipe-item margin-bottom-40px">
				<div class="card border-0 box-shadow">
				<p></p>
				<div class="card-img-top"><a href="#"><img src="/{{name.doctor_img}}"></a></div>
					<!--<div class="card-img-top"><a href="#"><img src="localhost:8000/{{name.Recipe_image}}"></a></div>
					<div class="card-img-top"><a href="#"><img src="{% static 'recipe_img/' %} {{name.image}}"></a></div>
					<div class="card-img-top"><a href="#"><img src="{% static 'recipe_img/image' %}"></a></div>-->
					<div class="padding-lr-30px padding-tb-20px">
						<h5 class="margin-bottom-20px margin-top-10px"><a class="text-dark" href="#">{{name.HospitalId}}</a></h5>
							<div class="col-5 text-left"><h5 style="margin-right: -5px;">{{name.HospitalName}}</h5></i></div>
							<div class="col-5 text-left"><h5 style="margin-right: -5px;">{{name.Email}}</h5></i></div>
                            <div class="col-5 text-left"><h5 style="margin-right: -5px;">{{name.Address}}</h5></i></div>
                            <div class="col-5 text-left"><h5 style="margin-right: -5px;">{{name.HelplineNumber}}</h5></i></div>
                            <div class="col-5 text-left"><h5 style="margin-right: -5px;">{{name.HospitalType}}</h5></i></div>
                            <div class="col-5 text-left"><h5 style="margin-right: -5px;">{{name.Description}}</h5></i></div>

						</div>
					</div>
				</div>
			</div>
            {% endfor %}
			<!-- // Recipe Item -->


		

	<script src="{% static 'findhospital/assets/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'findhospital/assets/js/sticky-sidebar.js' %}"></script>
	<script src="{% static 'findhospital/assets/js/YouTubePopUp.jquery.js' %}"></script>
	<script src="{% static 'findhospital/assets/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'findhospital/assets/js/imagesloaded.min.js' %}"></script>
	<script src="{% static 'findhospital/assets/js/masonry.min.js' %}"></script>
	<script src="{% static 'findhospital/assets/js/wow.min.js' %}"></script>
	<script src="{% static 'findhospital/assets/js/custom.js' %}"></script>
	<script src="{% static 'findhospital/assets/js/popper.min.js' %}"></script>
	<script src="{% static 'findhospital/assets/js/bootstrap.min.js' %}"></script>
</body>

</html>
